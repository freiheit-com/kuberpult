name: "Release kuberpult"
'on':
  # push:
    # tags:
      # - *
  pull_request:
    branches:
      - main

jobs:
  generate_version:
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        # run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
        run: echo "::set-output name=VERSION::vdummy.1"
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}


  execution-plan-pr:
    needs: generate_version
    uses: ./.github/workflows/execution-plan-snippet.yml
    with:
      trigger: main
      version: ${{ needs.generate_version.outputs.version }}  
    secrets: inherit

  release:
    needs: generate_version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create helm chart for release
        run: |
          make -C charts/kuberpult release-tag
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            charts/kuberpult/kuberpult-${{ needs.generate_version.outputs.version }}.tgz
          draft: true
          body: |
            Release ${{ needs.generate_version.outputs.version }}
          tag_name: ${{ needs.generate_version.outputs.version }}
          generate_release_notes: true
          
