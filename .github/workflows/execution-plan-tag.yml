name: "Release kuberpult"
'on':
  # push:
    # tags:
      # - "*"
  pull_request:
    branches:
      - main
jobs:
  generate_version:
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: |
          echo ::set-output name=VERSION::0.4.18
          # echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}

  execution-plan:
    needs: generate_version
    if: false
    uses: ./.github/workflows/execution-plan-snippet.yml
    with:
      trigger: main
      version: ${{ needs.generate_version.outputs.version }}  
    secrets: inherit

  release:
    needs: [generate_version]
    # needs: [generate_version, execution-plan]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: |
          ls
          ls .github
          ls .github/actions
      - name: Save version
        run: |
          echo ${{ needs.generate_version.outputs.version }} > version
      - name: Create helm chart for release
        run: |
          make -C charts/kuberpult release-tag
      - name: Release
        uses: ../.github/actions/softprops-actions-gh-release
        with:
          files: |
            charts/kuberpult/kuberpult-${{ needs.generate_version.outputs.version }}.tgz
          body: |
            Release ${{ needs.generate_version.outputs.version }}
          tag_name: ${{ needs.generate_version.outputs.version }}
          generate_release_notes: true
          # Will be removed once tested
          draft: true
          
