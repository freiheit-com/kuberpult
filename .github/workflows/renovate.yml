name: Renovate
on:
  pull_request:
    branches:
      - main
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.82.0
        with:
          configurationFile: ./renovate-config.json
          token: ${{ secrets.RENOVATE_TOKEN }}