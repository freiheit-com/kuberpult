name: "Execution Plan"
'on':
  pull_request:
    branches:
      - main
jobs:
  execution-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: google-github-actions/auth@v0 
        name: 'Authenticate to Google Cloud'
        with:
          credentials_json: ${{ secrets.FDC_CORE_CI_IMAGE_READER }} 
      - name: gcloud authorize
        run: |
          gcloud auth configure-docker
      # TODO: Add similar code to get commit base of last successful workflow run in master branch
      - name: Get commit base
        id: commitbase
        if: github.event_name == 'pull_request'
        run: |
          echo "::set-output name=commitbase::${{ github.event.pull_request.base.sha }}"
      - name: Plan execution
        run: |
          files="$(./infrastructure/scripts/execution-plan/get-changed-files.sh ${{ steps.commitbase.outputs.commitbase }})"
          echo $files
          EXECUTION_PLAN="$(./infrastructure/scripts/execution-plan/get-changed-files.sh ${{ steps.commitbase.outputs.commitbase }} | docker run -i -v $(pwd):/repo eu.gcr.io/freiheit-core/services/execution-plan/execution-plan:0.0.2)"
          echo "EXECUTION_PLAN<<EOF" >> $GITHUB_ENV
          echo "$EXECUTION_PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Execute 
        run: |
          # stub code, as of now just prints the plan
          echo "The execution plan is printed"
          echo "${{ env.EXECUTION_PLAN }}"

