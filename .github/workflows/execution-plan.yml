name: "Execution Plan"
'on':
  pull_request:
    branches:
      - main
jobs:
  execution-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changes
        run: |
          FILES_CHANGED=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo "$FILES_CHANGED"
          echo "$FILES_CHANGED" > .changedFiles
      - name: Run Execution plan
        run: make plan

