name: "Execution Plan"
'on':
  pull_request:
    branches:
      - main
jobs:
  execution-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changes
        run: |
          echo "::set-output name=files::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"
      - name: Print changed files
        run: echo "${{steps.changes.outputs.files}}"
      - name: Save changed files to env variable   
        run: echo "FILES_CHANGED=$(echo \"${{steps.changes.outputs.files}}\")" >> $GITHUB_ENV
      - name: Get execution-plan
        id: executionplan
        run: echo "::set-output name=plan::$(make plan)"
      - name: Print execution-plan
        run: echo ${{steps.exectionplan.outputs.plan}}"

