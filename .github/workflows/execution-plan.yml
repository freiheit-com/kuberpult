name: "Execution Plan"
'on':
  pull_request:
    branches:
      - main
jobs:
  execution-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: google-github-actions/auth@v0 
        name: 'Authenticate to Google Cloud'
        with:
          credentials_json: ${{ secrets.FDC_CORE_CI_IMAGE_READER }} 
      - name: gcloud authorize
        run: |
          gcloud auth configure-docker
      - name: Get execution plan
        id: plan
        run: |
          # testing
          files="$(./infrastructure/scripts/execution-plan/get-changed-files)"
          echo $files
          plan="$(./infrastructure/scripts/execution-plan/get-changed-files | docker run -i -v $(pwd):/repo eu.gcr.io/freiheit-core/services/execution-plan/execution-plan:0.0.2)"
          echo $plan
          echo "EXECUTION_PLAN<<EOF" >> $GITHUB_ENV
          echo "$plan" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Run Executor
        run: |
          # stub code, as of now just prints the plan
          echo "The execution plan is printed"
          echo "${{ env.EXECUTION_PLAN }}"

