name: "Execution Plan"
'on':
  pull_request:
    branches:
      - main
jobs:
  execution-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        name: Setup gcloud
        with:
          version: '270.0.0'
          service_account_key: ${{ secrets.GCR_KEY }} 
      - name: gcloud authorize
        run: |
          # Set up docker to authenticate
          # via gcloud command-line tool.
          gcloud auth configure-docker
      - name: Get changed files
        id: changes
        run: |
          FILES_CHANGED=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo "$FILES_CHANGED"
          echo "$FILES_CHANGED" > .changedFiles
      - name: Run Execution plan
        run: make plan

