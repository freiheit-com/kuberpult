name: "Execution Plan"
'on':
  pull_request:
    branches:
      - main
jobs:
  execution-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: google-github-actions/auth@v0 
        name: 'Authenticate to Google Cloud'
        with:
          credentials_json: ${{ secrets.FDC_CORE_CI_IMAGE_READER }} 
      - name: gcloud authorize
        run: |
          gcloud auth configure-docker
      - name: Plan execution
        run: |
          EXECUTION_PLAN="./infrastructure/scripts/execution-plan/plan.sh ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}"

          # add to env for next step
          echo "EXECUTION_PLAN<<EOF" >> $GITHUB_ENV
          echo "$EXECUTION_PLAN" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Execute 
        run: |
          # stub code, as of now just prints the plan
          echo "The execution plan is printed"
          echo "${{ env.EXECUTION_PLAN }}"

