name: "Execution Plan"
'on':
  pull_request:
    branches:
      - main
jobs:
  execution-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: google-github-actions/auth@v0 
        name: 'Authenticate to Google Cloud'
        with:
          credentials_json: ${{ secrets.FDC_CORE_CI_IMAGE_READER }} 
      - name: gcloud authorize
        run: |
          gcloud auth configure-docker
      - name: Get changed files
        id: changes
        run: |
          FILES_CHANGED=$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo 'FILES_CHANGED<<EOF' >> $GITHUB_ENV
          echo "$FILES_CHANGED" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Run Execution plan
        run: make plan

