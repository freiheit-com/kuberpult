name: build-test
'on':
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Run Tests
        uses: arduino/setup-protoc@v1
        run: |
          echo " run tests  "
          make test
