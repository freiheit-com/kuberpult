# Default values for ..
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

git:
  # the url should not have a default value. We only give it a value here, because ct in combination with helm install does not allow to set values (without crashing at teardown)
  url: "/repository"  # git@github.com/.../...
  branch: "master"

hub: europe-west3-docker.pkg.dev/fdc-public-docker-registry/kuberpult
tag: "0.4.0"

log:
  # Possible values are "gcp" for a gcp-optimized format and "default" for json
  format: ""
  # Other possible values are "DEBUG", "INFO", "ERROR"
  level: "WARN"
cd:
  image: kuberpult-cd-service
  backendConfig:
    create: false  # Add backend config for health checks on GKE only
    timeoutSec: 30 # 30 is the default at least on gcp. It is the time how long the loadbalancer waits for kuberpult to finish calls to the rest endpoint "release"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
frontend:
  image: kuberpult-frontend-service
  resources:
    limits:
      cpu: 250m
      memory: 100Mi
    requests:
      cpu: 250m
      memory: 100Mi
ingress:
  annotations: {}
  domainName: kuberpult.example.com
  exposeReleaseEndpoint: false
  iap:
    enabled: false
    secretName: null
  tls:
    host: null
    secretName: kuberpult-tls-secret
ssh:
  identity: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    -----END OPENSSH PRIVATE KEY-----
  known_hosts: |
    github.com ssh-rsa 
pgp:
  keyRing: null

argocd:
  enabled: false
  user: admin
  host: argo-cd-argocd-server

datadogTracing:
  enabled: false
  debugging: false

imagePullSecrets: []
