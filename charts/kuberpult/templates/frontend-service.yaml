---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuberpult-frontend-service
  labels:
    app: kuberpult-frontend-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kuberpult-frontend-service
  template:
    metadata:
      labels:
        app: kuberpult-frontend-service
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: service
        image: "{{ .Values.hub }}/{{ .Values.frontend.image }}:{{ .Values.tag }}"
        ports:
          - name: http
            containerPort: 8081
            protocol: TCP
        resources:
          limits:
            cpu: "{{ .Values.frontend.resources.limits.cpu }}"
            memory: "{{ .Values.frontend.resources.limits.memory }}"
          requests:
            cpu: "{{ .Values.frontend.resources.requests.cpu }}"
            memory: "{{ .Values.frontend.resources.requests.memory }}"
        env:
        - name: KUBERPULT_CDSERVER
          value: kuberpult-cd-service:8443
        - name: LOG_FORMAT
          value: {{ .Values.log.format | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.log.level | quote }}
        - name: KUBERPULT_GOOGLE_PROJECT_ID
          value: "{{ .Values.gcp.project_id }}"
        - name: KUBERPULT_GOOGLE_PROJECT_NUMBER
          value: "{{ .Values.gcp.project_number }}"

---
apiVersion: v1
kind: Service
metadata:
  name: kuberpult-frontend-service
{{- if .Values.ingress.iap.enabled }}
  annotations:
    cloud.google.com/backend-config: '{"default": "kuberpult"}'
{{- end }}
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: kuberpult-frontend-service
  type: NodePort
