{{- if or ( .Values.generateMigrations) (ne .Values.cd.db.dbOption "NO_DB")}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: kuberpult-migrations
data:
  {{- range $k, $v := .Files.Glob  "migrations/**.sql" }}
    {{ $k | trimPrefix "migrations/" }}: {{ $.Files.Get $k | toYaml | indent 4 }}
  {{- end }}
---
{{- end }} 
