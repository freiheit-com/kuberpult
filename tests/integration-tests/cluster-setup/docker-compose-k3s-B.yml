services:
  k3s-server:
    image: rancher/k3s:latest
    container_name: k3s-server
    privileged: true
    environment:
      - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
      - K3S_KUBECONFIG_MODE=666
    command: server
    volumes:
      - k3s-server-data:/var/lib/rancher/k3s
      - ./output:/output
    ports:
      - "6443:6443"   # Kubernetes API
      - "80:80"       # Example workload port
      - "443:443"
    networks:
      - k3snet

  k3s-agent:
    image: rancher/k3s:latest
    container_name: k3s-agent
    privileged: true
    environment:
      - K3S_URL=https://k3s-server:6443
      - K3S_TOKEN=${K3S_TOKEN}
    command: agent
    depends_on:
      - k3s-server
    volumes:
      - k3s-agent-data:/var/lib/rancher/k3s
    networks:
      - k3snet

volumes:
  k3s-server-data:
  k3s-agent-data:

networks:
  k3snet:
    driver: bridge
