services:
  cd-service:
    build:
      context: .
      dockerfile: services/cd-service/Dockerfile
      args:
        - UID=$USER_UID
        - DIR=services/cd-service
        - PARENT_CONTAINER=latest
    environment:
      - LOG_LEVEL=INFO
      - KUBERPULT_GIT_URL=/kp/kuberpult/repository_remote
      - KUBERPULT_GIT_BRANCH=master
      - KUBERPULT_DEX_MOCK=false
      - KUBERPULT_DEX_ENABLED=false
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - .:/kp/kuberpult
    stop_grace_period: 0.5s
  frontend:
    build:
      context: infrastructure/docker/frontend
      args:
        - UID=$USER_UID
    container_name: kuberpult-frontend-service
    environment:
      - KUBERPULT_CDSERVER=cd-service:8443
      - KUBERPULT_HTTP_CD_SERVER=http://cd-service:8080
      - LOG_LEVEL=INFO
    ports:
      - "8081:8081"
    depends_on:
      - cd-service
    volumes:
      - .:/kp/kuberpult
    stop_grace_period: 0.5s
  ui:
    build:
      context: infrastructure/docker/ui
      args:
        - UID=$USER_UID
    container_name: kuberpult-ui
    ports:
      - "3000:3000"
    depends_on:
      - frontend
    volumes:
      - .:/kp/kuberpult
    stop_grace_period: 0.5s
